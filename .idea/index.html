<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>HTML5 Example Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 Example Page">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
</header>

<nav>

</nav>

<article>

</article>

<aside>


</aside>

<section>
    <h3>Formularz</h3>
    <form id ="Form" onsubmit="getElements(event)" class="row g-3">
        <div class="col-md-6">
            <label for="inputName" class="form-label">Nazwa Firmy</label>
            <input type="text" class="form-control" id="inputName" required>
        </div>
        <div class="col-md-6">
            <label for="inputNIP" class="form-label">NIP</label>
            <input type="number" class="form-control" id="inputNIP" required>
        </div>
        <div class="col-6">
            <label for="inputCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Krakow" required>
        </div>
        <div class="col-6">
            <label for="inputUlica" class="form-label">Ulica</label>
            <input type="text" class="form-control" id="inputUlica" placeholder="Krakowska" required>
        </div>
        <div class="col-md-6">
            <label for="inputNumber" class="form-label">Numer Domu</label>
            <input type="number" class="form-control" id="inputNumber" required>
        </div>
        <div class="col-md-6">
            <label for="inputNumberM" class="form-label">Numer Mieszkania</label>
            <input type="number" class="form-control" id="inputNumberM">
        </div>
        <div class="col-md-6">
            <label for="inputCode" class="form-label">Kod Pocztowy</label>
            <input type="text" class="form-control" id="inputCode" required>
        </div>
        <div class="col-md-12">
            <label for="floatingTextarea">Uwagi</label>
            <textarea class="form-control" placeholder="Zostaw uwagi tutaj" id="floatingTextarea"></textarea>
        </div>
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                <option selected>Wybierz branżę</option>
                <option value="1">Finanse</option>
                <option value="2">Informatyka</option>
                <option value="3">Motoryzacja</option>
            </select>
            <label for="floatingSelect"></label>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" value="Submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</section>

<footer>

</footer>

<script>


    function getElements(event){
        event.preventDefault()
        const name=document.getElementById("inputName").value
        const NIP=document.getElementById("inputNIP").value
        const city=document.getElementById("inputCity").value
        const ulica=document.getElementById("inputUlica").value
        const numer=document.getElementById("inputNumber").value
        const numerM=document.getElementById("inputNumberM").value
        const kod=document.getElementById("inputCode").value

        const formData={
            name:name,
            NIP:NIP,
            city:city,
            ulica:ulica,
            numer:numer,
            numerM:numerM,
            kod:kod,
        }
        console.log(formData);
        }

</script>
</body>
</html>
